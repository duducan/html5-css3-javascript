<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <title>Forms Inputs</title>
</head>

<body>
    <div class="container">
        <!--containeri kaldirirsak tum girdiler sayfanin basina gecer. 
            Yani container daha merkezde, daha hizli,guzel bir gorunum elde etmemizi saglar.-->
        <h1>Jumbotron Forms and Inputs Project</h1>

        <div class="jumbotron">
            <h2>This is a jumbotron</h2>
            <p><b>
                    WE should not be experts in memorization, we must be experts in accessing information!</b>
            </p>
            <button class="btn btn-success btn-lg">accept</button>

        </div>
        <h1>Bootsrap Buttons</h1>
        <button class="btn btn-success btn-lg">Click me!</button>
        <button class="btn btn-primary btn-sm ">Click me!</button>
        <button class="btn btn-warning btn-lg active" disabled="disabled">Click me!</button>
        <a href="https://getbootstrap.com/docs/4.4/components/buttons/" class="btn btn-info btn-lg">Bootstrap
            Buttons</a>
        <!--.form-group
            .form-control-->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- yukarida class="form-control" u kaldirirsak e-mail girdisi normalae yani yan tarafina geliyor.
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>-->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!--Inline form-->
        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>

            <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

    </div>

</body>

</html>
